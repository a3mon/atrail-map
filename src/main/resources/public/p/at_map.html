<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>AT Map</title>
    <link rel="icon" type="image/ico" href="/r/favicon-map.ico">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script>
function initMap() {
  var userId = (function (name, url) {
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));

  })('user-id', window.location.href);

  $.getJSON('${env.HEROKU_URL}/api/v1/currentTrail?user-id=' + userId, function(points) {
    var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 7,
        center: points[points.length - 1],
        mapTypeId: google.maps.MapTypeId.TERRAIN
    });
    new google.maps.Marker({
        position: {lat:34.626688, lng:-84.193892},
        title: 'Springer Mountain',
        map: map
    });
    new google.maps.Marker({
        position: {lat:45.90424, lng:-68.921152},
        title: 'Mount Katahdin',
        map: map
    });
    var trail = new google.maps.Polyline({
        path: points,
        geodesic: true,
        strokeColor: '#FF0000',
        strokeOpacity: 1.0,
        strokeWeight: 2,
        map: map
    });

  })
}
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=${env.MAPS_JAVASCRIPT_API_KEY}&callback=initMap"></script>
</body>
</html>
