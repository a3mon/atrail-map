<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style type="text/css">

    </style>
</head>
<body>
<div class="container">
    <p></p>
    <div class="jumbotron">
        <h1 class="text-center">Hello, pleas login!</h1>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="login-email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="login-email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="login-password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="login-password" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a href="#" class="btn btn-primary" id="login-submit">Sign in</a>
                </div>
            </div>
        </form>
    </div>
    <h1 class="text-center" >Aren't an User yet?</h1>
    <p class="text-center" >Sign up here to get your own tracker for the AT.</p>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="register-email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="register-email" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="register-password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="register-password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="register-repeat" class="col-sm-2 control-label">Repeat</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="register-repeat" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="#" class="btn btn-default" id="register-submit">Register</a>
            </div>
        </div>
    </form>
</div>
<script>
(function() {
    'use strict';

    var login = $('#login-submit');

    login.click(function(event) {
        event.preventDefault();
        $.post(
            '${env.HEROKU_URL}/api/v1/sessions/',
            JSON.stringify({
                email: $('#login-email').val(),
                password: $('#login-password').val()
            }),
            redirect
        ).fail(errorHandler);
    });

    function errorHandler(request) {
        console.log(request);
    }

    function redirect() {
        console.log('redirecting ...');
    }

})();

</script>
</body>
</html>
