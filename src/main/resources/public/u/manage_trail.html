<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Trail</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    <style type="text/css">
body {
    padding-top: 1.5rem;
    padding-bottom: 1.5rem;
}

.header {
    margin-bottom: 2rem;

    padding-right: 0;
    padding-left: 0;
    padding-bottom: 1rem;
    border-bottom: .05rem solid #e5e5e5;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills float-xs-right">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Manage <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/p/about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a id="logout" class="btn btn-secondary" href="#">Logout <i class="fa fa-sign-out" aria-hidden="true"></i></a>
                    </li>
                </ul>
            </nav>
        </div>

        <h1>Manage your Progress</h1>

        <div class="form-group">
            <select id="shelter-menu" name="shelter-menu" class="form-control" aria-describedby="shelter-help" ></select>
            <p id="shelter-help" class="form-text text-muted">Choose the shelter you passed last.</p>
        </div>

        <h2>Embed your Map</h2>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <iframe id="atrail-map"
                                name="Appalachian Trail Map"
                                title="Appalachian Trail Map"
                                width="300"
                                height="300"
                                frameborder="0"
                                scrolling="no"
                                marginheight="0"
                                marginwidth="0"
                                src="${env.HEROKU_URL}/p/at_map.html">
                        </iframe>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <p>Copy the following code into your site to embed the left map.</p>
                        <p>
                            <button id="copy-button" type="button" class="btn btn-default">
                                <i class="fa fa-clipboard" aria-hidden="true"></i> Copy to Clipboard
                            </button>
                        </p>
                        <textarea id="map-source" rows="5" class="form-control"><iframe id="atrail-map"
name="Appalachian Trail Map"
title="Appalachian Trail Map"
width="300"
height="300"
frameborder="0"
scrolling="no"
marginheight="0"
marginwidth="0"
src="${env.HEROKU_URL}/p/at_map.html">
</iframe></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
(function() {
    'use strict';

    var sessionToken = sessionStorage.getItem('session-token') || localStorage.getItem('session-token');

    if ( ! sessionToken ) {
        window.location.replace('${env.HEROKU_URL}/p/login.html');
    }

    var menu = $('#shelter-menu');
    var copy = $('#copy-button');
    var mapSource = $('#map-source');

    function reloadMap() {
        $( '#atrail-map' ).attr( 'src', function ( i, val ) { return val; });
    }

    menu.change(function(event) {
        $.ajax({
            url: '${env.HEROKU_URL}/api/v1/shelters/last',
            type: "POST",
            contentType: 'application/json; charset=utf-8',
            data: JSON.stringify({
                id: $(event.target).val()
            }),
            beforeSend: function (xhr) {
                xhr.setRequestHeader('Authorization', sessionToken);
            },
            success: reloadMap
        }).fail(errorHandler);
    });

    copy.click(function(event) {
        mapSource.focus();
        mapSource.select();
        document.execCommand("copy");
    });

    function getShelters() {
        return $.getJSON('${env.HEROKU_URL}/api/v1/shelters/', function(shelters) {
            $.each(shelters, function(i, shelter) {
                menu.append($('<option value="' + shelter.id + '">' + shelter.name + '</option>'));
            });
        });
    }

    function getCurrentShelter() {
        return $.getJSON('${env.HEROKU_URL}/api/v1/shelters/last', function(currentShelter) {
            menu.val(currentShelter.id);
        });
    }

    function errorHandler(request) {
        var resp = request.responseJSON || JSON.parse(request.responseText);
        if ( request.status === 401 ) {
            window.location.replace(resp.login);
        } else {
            alert( request.statusText );
        }
    }

    function logout() {
        localStorage.removeItem('session-token');
        sessionStorage.removeItem('session-token');

        window.location.reload();
    }

    $('#logout').click(logout);

    getShelters()
    .then(getCurrentShelter)
    .fail(errorHandler);
})();
    </script>
</body>
</html>
