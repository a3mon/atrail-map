<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Trail</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style type="text/css">
.scrollable-menu {
    height: auto;
    max-height: 200px;
    overflow-x: hidden;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage your Progress</h1>

        <p>Choose the shelter you last passed</p>

        <select id="shelter-menu" name="shelter-menu" class="btn btn-default" ></select>

        <h2>Embed your Map</h2>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <iframe id="atrail-map"
                                name="Appalachian Trail Map"
                                title="Appalachian Trail Map"
                                width="300"
                                height="300"
                                frameborder="0"
                                scrolling="no"
                                marginheight="0"
                                marginwidth="0"
                                src="${env.HEROKU_URL}/at_map.html">
                        </iframe>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <p>Copy the following code into your site to embed the left map.</p>
                        <p>
                            <button type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-copy" aria-hidden="true"></span> Copy to Clipboard
                            </button>
                        </p>
                        <textarea style="width:300px; height:100px; "><iframe id="atrail-map"
name="Appalachian Trail Map"
title="Appalachian Trail Map"
width="300"
height="300"
frameborder="0"
scrolling="no"
marginheight="0"
marginwidth="0"
src="${env.HEROKU_URL}/at_map.html">
</iframe></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
(function() {
    'use strict';

    var menu = $('#shelter-menu');

    menu.change(function(event) {
        $.post(
            '${env.HEROKU_URL}/shelters/last',
            JSON.stringify({
                id: $(event.target).val()
            })
        );
    });

    function getShelters() {
        return $.getJSON('${env.HEROKU_URL}/shelters', function(shelters) {
            $.each(shelters, function(i, shelter) {
                menu.append($('<option value="' + shelter.id + '">' + shelter.name + '</option>'));
            });
        });
    }

    function getCurrentShelter() {
        return $.getJSON('${env.HEROKU_URL}/shelters/last', function(currentShelter) {
            menu.val(currentShelter.id);
        });
    }

    getShelters().then(getCurrentShelter);
})();
    </script>
</body>
</html>
